{% extends 'base.html' %}

{% load static %}

{% block content %}

<body>

<!-- Showing Books details -->


  <div class="container mt-5">
    <div class="row">

      <div class="col-md-6">
        <h3 class="text-center">Edit Books Details</h3>
      
        {% for data in books_retrieved_data %}
        <form action="{% url 'BooksApp:edit_post_request' pk=data.id  %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{data.title}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Author</label>
            <input type="text" class="form-control" name="author" value="{{data.author}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Genre</label>
            <input type="text" class="form-control" name="genre" value="{{data.genre}}" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control" name="description" value="{{data.description}}" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">ISBN</label>
            <input type="text" class="form-control" name="isbn" value="{{data.isbn}}" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Image</label>
            <input type="text" class="form-control" name="image" value="{{data.image}}" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Published</label>
            <input type="text" class="form-control" name="published" value="{{data.published}}" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Publisher</label>
            <input type="text" class="form-control" name="publisher" value="{{data.publisher}}" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% endfor %}
  
      </div>
      </div>
    </div>
  </div>
</body>

</html>

{% endblock %}
